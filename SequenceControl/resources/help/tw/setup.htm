<H1>選取受控系統</H1>
<IMG border=1 src="images/setupsystem.jpg">
<ol>
<li>元件庫中選取系統組件.
<li>被選取的組件出現在受控系統面版左上角.<br>
    組件內如果有極限開關,極限開關會出現在電氣元件面版上.
<li>用滑鼠將組件移到適當位置.
</ol>

<p>若要設定元件名稱或刪除元件,按滑鼠右鍵,執行彈出功能表的相關功能.

</BODY>
</HTML>

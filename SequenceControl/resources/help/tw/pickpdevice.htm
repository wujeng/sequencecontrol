<HTML>
<HEAD>
<TITLE>Pick up device</TITLE>
</HEAD>
<BODY BGCOLOR=FFFFFF>
<H1>選置元件</H1>
<IMG border=1 src="images/pickpdevice.jpg">
<br>

<ol>
<li>切換到要使用的元件頁,點選元件符號. 一個新元件會顯示在電路面版的左上角.<br>

<li>在電路面版上,拖拉該元件到適當位置.
<LI>要在氣壓缸安裝極限開關時,先選用氣壓缸及極限開關在迴路面版上,然後在氣壓缸點右鍵,彈出功能表,選取對應的極限開關.
<BR>
<IMG border=1 src="images/limitswitch.jpg">
  <LI>使用者可以使用彈出功能表,旋轉元件方向.<BR>
 <IMG border=1 src="images/rotate.jpg">
<LI>使用者可以使用彈出功能表,刪除元件.<Br>
<IMG border=1 src="images/deletepdevice.jpg">
 </LI></ol>

</BODY>
</HTML>

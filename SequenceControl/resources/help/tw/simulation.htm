<h3>控制模擬</h3>

<p>電氣迴路設計完成後, 可執行控制模擬以確認迴路設計的正確性.

<p>要進入模擬模式,選用下拉式功能表, '模擬'/'執行'.<br>
   在執行模擬時,系統會先檢查迴路的有效性. 如果發現錯誤, 會停止模擬回到迴路編輯模式.<br>
   在模擬模式下,使用者可以用滑鼠或相關按鍵,啟動開關,以觸發受控系統的運動.

<p>在模擬模式下,使用者可用下拉式功能表'模擬'/'暫停模擬',來暫停模擬.使用'模擬'/'執行'來繼續模擬.

<p>在模擬模式下,使用者可用下拉式功能表'模擬'/'停止',來停止模擬回到迴路編輯模式.

<H1>電氣迴路設計</H1>
<IMG border=1 src="images/designcir.jpg">
<center>&nbsp;</center>
<P>電氣迴路由電源及電氣元件連接而成,可由電氣迴路圖表示. 電氣迴路圖內,各電氣元件部件用元件符號表示.
<p>本軟體在操作上有兩種模式:"編輯模式"及"模擬模式".
<p>在編輯模式下,使用者才能設計電氣迴路,使用者使用配線庫內的配線及電氣元件顯示面版內的元件符號編輯電路.
使用者先在電路顯示面版上,用滑鼠移動游標至要置放元件的地方,再點選配線符號或元件符號以放置元件,形成迴路.

設計迴路的一般規則:<br>
<ol>
<li>迴路始於火線,終於地線.
<li>每一條迴路上有一負載.負載可以並接,不可以串接.
</ol>

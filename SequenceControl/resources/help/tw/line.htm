<H1>連接氣壓元件</H1>
<P>
<IMG border=1 src="images/line.jpg">
<br></P>
<P>每一種元件有不同數目的氣壓管線接口,接口沒有接線時,以圓圈標誌. </p>
<p>當使用者要連接兩個元件時,使用者點在一個元件的一個接口上,該接口的圓圈標誌會消失.
之後,滑鼠移動,帶出一條線,以連接到另一氣壓元件的某一接口,以完成連線.
<p>如果連線中,想放棄連線,點滑鼠右鍵即可.
<p>如果要刪除某一連線, 點選該連線的任何位置, 以選定連線. 再右點彈出功能表, 刪除管線.</p>
